
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mode-toggle" onclick="toggleMode()">Switch to Sorta Dark Mode</div>

<div class="container">
    <h1>Message Board</h1>
    <textarea id="message-input" class="message-input" placeholder="Type your message here..."></textarea>
    <button onclick="addMessage()">Post Message</button>
    
    <ul id="message-board" class="message-board">
        <!-- Messages will appear here! -->
    </ul>
</div>

<script src="app.js"></script>

</body>
</html>
